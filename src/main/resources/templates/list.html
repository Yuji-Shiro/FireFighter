<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>MemberList</title>
</head>
<body>
    <table th:each="m:${member}">
    <tr>
        <td>ID:</td>
        <td th:text="${m.id}"></td>
    </tr>
    <tr>
        <td>名前:</td>
        <td th:text="${m.name}"></td>
    </tr>
    <tr>
        <td>番員:</td>
        <td th:text="${m.role}"></td>
    </tr>
    </table>
</body>
</html>
